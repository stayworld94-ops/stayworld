<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Host Dashboard — StayWorld</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" style="max-width:900px;margin:40px auto">
    <h1 data-i18n="host_my_listings">My Listings</h1>
    <p><a href="host-property-new.html" class="btn btn-gold" data-i18n="host_register_property">Register Property</a></p>

    <table border="1" width="100%" style="border-collapse:collapse;margin-top:20px">
      <thead>
        <tr><th>Property</th><th>Price</th><th>Status</th></tr>
      </thead>
      <tbody id="propList">
        <!-- 동적 항목 추가 -->
      </tbody>
    </table>
  </div>

  <script src="i18n.js"></script>
  <script>
    // 데모용: localStorage에서 등록한 숙소 불러오기
    const list=document.getElementById('propList');
    list.innerHTML=`<tr><td>Sample Apartment</td><td>$100</td><td>Active</td></tr>`;
  </script>
</body>
</html>
