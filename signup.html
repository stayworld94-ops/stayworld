<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Sign Up — STAYWORLD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/style.css" />
</head>
<body>
  <main class="container" style="max-width:520px; padding:40px 0;">
    <h1>Sign Up</h1>

    <form id="emailSignup" style="display:grid; gap:12px; margin-top:14px;">
      <label>이메일</label>
      <input id="suEmail" class="input" type="email" placeholder="you@example.com" required>
      <label>비밀번호</label>
      <input id="suPw" class="input" type="password" placeholder="********" required>
      <button class="btn btn-primary" type="submit">가입하기</button>
    </form>

    <div style="margin:16px 0; text-align:center;">또는</div>

    <button id="googleSignup" class="btn-google">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="">
      Sign up with Google
    </button>

    <p style="margin-top:14px;">이미 계정이 있나요? <a href="/login.html">로그인</a></p>
  </main>

  <script type="module" src="/assets/firebase.js"></script>
  <script type="module">
    import { app } from '/assets/firebase.js';
    import {
      getAuth, createUserWithEmailAndPassword,
      GoogleAuthProvider, signInWithPopup
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    document.getElementById('emailSignup').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const email = suEmail.value.trim();
      const pw = suPw.value.trim();
      await createUserWithEmailAndPassword(auth, email, pw);
      alert('가입 완료!');
      location.href = '/';
    });

    document.getElementById('googleSignup').addEventListener('click', async ()=>{
      await signInWithPopup(auth, provider);
      alert('Google로 가입 완료!');
      location.href = '/';
    });
  </script>
</body>
</html>
