<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up — STAYWORLD</title>

  <!-- 동일 스타일 (헤더/폼 레이아웃) -->
  <style>
    :root{--bg:#0b0f16;--panel:#101018;--text:#e7e9ee;--muted:#cfd6e6;--line:rgba(255,255,255,.08);--chip:#121a26;--gold1:#f4d78c;--gold2:#c9a35b}
    *{box-sizing:border-box} html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Inter,Roboto,sans-serif;line-height:1.5}
    a{color:inherit;text-decoration:none} .container{max-width:1120px;margin:0 auto;padding:0 16px}
    .site-header{position:sticky;top:0;z-index:1000;background:rgba(11,15,22,.85);backdrop-filter:blur(8px);border-bottom:1px solid var(--line)}
    .header-row{display:flex;align-items:center;justify-content:space-between;gap:20px;height:72px}
    .brand{display:flex;align-items:center;gap:10px}.brand-logo{width:36px;height:36px;border-radius:8px}.brand-text{font-weight:800;letter-spacing:.6px}
    .main-nav{display:flex;gap:28px;justify-content:center;flex:1}
    .header-cta{display:flex;align-items:center;gap:12px}
    .lang-label{font-size:12px;opacity:.7}
    .lang-select{appearance:none;background:#101826;border:1px solid var(--line);color:#e7e9ee;border-radius:12px;padding:8px 32px 8px 10px}
    .btn{border:0;padding:10px 14px;border-radius:12px;cursor:pointer}
    .btn-ghost{background:transparent;color:#cfcfcf}.btn-ghost:hover{background:rgba(255,255,255,.06)}
    .btn-gold{background:linear-gradient(180deg,var(--gold1),var(--gold2));color:#170f04;font-weight:700;border-radius:14px;padding:12px 18px;box-shadow:0 8px 26px rgba(201,163,91,.35)}
    .btn-google{background:#121a26;border:1px solid var(--line);border-radius:12px;padding:10px 14px;width:100%;cursor:pointer}
    .nav-item.dropdown{position:relative}.nav-link.dropdown-toggle{display:inline-flex;align-items:center;gap:6px;cursor:pointer;padding:6px 0;font-weight:600;opacity:.95}
    .dropdown-panel{position:absolute;top:100%;left:50%;transform:translate(-50%,8px);min-width:220px;background:#0f1520;border:1px solid var(--line);border-radius:12px;padding:8px;box-shadow:0 16px 40px rgba(0,0,0,.45);z-index:30;visibility:hidden;opacity:0;pointer-events:none;transition:opacity .12s ease, transform .12s ease, visibility .12s}
    .nav-item.dropdown:hover .dropdown-panel,.nav-item.dropdown:focus-within .dropdown-panel,.nav-item.dropdown.open .dropdown-panel{visibility:visible;opacity:1;pointer-events:auto;transform:translate(-50%,0)}
    .dropdown-item{display:block;padding:10px 12px;border-radius:8px;color:#e7e9ee;white-space:nowrap}.dropdown-item:hover{background:#121a26}
    .dropdown-divider{height:1px;background:var(--line);margin:6px 0}

    .auth-wrap{max-width:560px;margin:64px auto 120px;padding:0 16px}
    .auth-title{font-size:36px;font-weight:800;margin:0 0 18px}
    .auth-card{background:#0f1420;border:1px solid var(--line);border-radius:16px;padding:22px}
    .form-grid{display:grid;gap:14px}
    label{font-size:14px;color:#cfd6e6}
    .input{width:100%;background:#0f1621;border:1px solid var(--line);color:#e7e9ee;padding:12px 14px;border-radius:12px}
    .row{display:flex;align-items:center;gap:12px;justify-content:flex-end}
    .or{height:1px;background:var(--line);margin:22px 0}
    .muted{color:#cfd6e6;opacity:.85}.muted a{font-weight:600;text-decoration:underline}
    @media (max-width:520px){.row{flex-direction:column;align-items:stretch}.row .btn-gold{width:100%}}
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container header-row">
      <a href="/" class="brand"><img src="/stayworld-logo.png" alt="StayWorld" class="brand-logo" /><span class="brand-text">STAYWORLD</span></a>
      <nav class="main-nav" aria-label="Primary">
        <a href="index.html" data-i18n="nav_home">Home</a>
        <a href="membership.html" data-i18n="nav_membership">Membership</a>
        <div class="nav-item dropdown" id="hostMenu">
          <button class="nav-link dropdown-toggle" data-i18n="nav_host">Host</button>
          <div class="dropdown-panel">
            <a href="host-login.html"  class="dropdown-item" data-host-visible="signedOut" data-i18n="host_login">Host Login</a>
            <a href="host-register.html" class="dropdown-item" data-host-visible="signedOut" data-i18n="host_signup">Host Sign Up</a>
            <div class="dropdown-divider" data-host-visible="signedOut"></div>
            <a href="host-property-new.html" class="dropdown-item" data-host-visible="signedIn" data-i18n="host_register_property">Register Property</a>
            <a href="host-dashboard.html" class="dropdown-item" data-host-visible="signedIn" data-i18n="host_my_listings">My Listings</a>
            <button class="dropdown-item" data-host-visible="signedIn" id="hostLogoutBtn" type="button" data-i18n="host_logout">Logout</button>
          </div>
        </div>
        <a href="login.html" id="navAuthLink" data-i18n="nav_login">Login</a>
      </nav>
      <div class="header-cta">
        <label for="lang" class="lang-label" data-i18n="language">Language</label>
        <select id="lang" class="lang-select">
          <option value="EN" selected>EN</option><option value="KO">KO</option><option value="JA">JA</option>
          <option value="ZH">ZH</option><option value="FR">FR</option><option value="ES">ES</option>
          <option value="DE">DE</option><option value="TR">TR</option><option value="AR">AR</option><option value="RU">RU</option>
        </select>
        <a href="signup.html" class="btn btn-gold" data-i18n="nav_signup">Sign Up</a>
      </div>
    </div>
  </header>

  <div class="auth-wrap">
    <h1 class="auth-title" data-i18n="signup_title">Sign Up</h1>
    <div class="auth-card">
      <form id="signupForm" class="form-grid">
        <div>
          <label for="email" data-i18n="email">Email</label>
          <input id="email" class="input" type="email" placeholder="you@example.com" required>
        </div>
        <div>
          <label for="password" data-i18n="password">Password</label>
          <input id="password" class="input" type="password" required>
        </div>
        <div class="row">
          <button type="submit" class="btn btn-gold" data-i18n="nav_signup">Sign Up</button>
        </div>

        <div class="or"></div>
        <!-- 구글 연동 버튼 (로그인 페이지와 동일) -->
        <button type="button" id="btnGoogle" class="btn-google" data-i18n="google_signin">Sign in with Google</button>
      </form>
    </div>

    <p class="muted" style="margin-top:14px">
      <span data-i18n="have_account">Already have an account?</span>
      <a href="login.html" data-i18n="nav_login">Login</a>
    </p>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit',(e)=>{
      e.preventDefault();
      if (window.handleSignup) { // (있다면) 기존 스크립트 사용
        handleSignup(document.getElementById('email').value, document.getElementById('password').value);
        return;
      }
      localStorage.setItem('sw_logged_in','true');
      alert('Signed up!');
      location.href='/';
    });

    document.getElementById('btnGoogle').addEventListener('click', async ()=>{
      if (window.signInWithGoogle) { try { await signInWithGoogle(); return; } catch(_){} }
      localStorage.setItem('sw_logged_in','true');
      alert('Signed up with Google (demo).');
      location.href='/';
    });

    function updateHostMenu(){
      const panel = document.querySelector('#hostMenu .dropdown-panel'); if(!panel) return;
      const signedIn = localStorage.getItem('sw_logged_in') === 'true';
      panel.querySelectorAll('[data-host-visible]').forEach(el=>el.style.display='none');
      panel.querySelectorAll(`[data-host-visible="${signedIn?'signedIn':'signedOut'}"]`).forEach(el=>el.style.display='block');
    }
    updateHostMenu();
    document.getElementById('hostLogoutBtn')?.addEventListener('click',(e)=>{
      e.preventDefault(); localStorage.removeItem('sw_logged_in'); updateHostMenu(); location.href='/';
    });

    (function(){
      const link = document.getElementById('navAuthLink');
      function toLogin(){ link.setAttribute('data-i18n','nav_login'); link.textContent='Login'; link.href='login.html'; link.onclick=null; }
      function toLogout(){ link.setAttribute('data-i18n','nav_logout'); link.textContent='Logout'; link.href='#';
        link.onclick=(e)=>{e.preventDefault(); localStorage.removeItem('sw_logged_in'); toLogin(); updateHostMenu(); location.href='/';}; }
      if(localStorage.getItem('sw_logged_in')==='true') toLogout(); else toLogin();
    })();
  </script>

  <script src="i18n.js"></script>
</body>
</html>
