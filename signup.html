<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - StayWorld</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-row">
      <a href="/" class="brand">
        <img src="/stayworld-logo.png" alt="StayWorld" class="brand-logo" />
        <span class="brand-text">STAYWORLD</span>
      </a>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="membership.html">Membership</a>
        <a href="login.html">Login</a>
      </nav>
    </div>
  </header>

  <main class="container" style="max-width:480px; padding:40px 0;">
    <h1>Sign Up</h1>
    <form id="signupForm">
      <label>Email</label>
      <input type="email" id="signupEmail" required class="input" placeholder="you@example.com" />

      <label>Password</label>
      <input type="password" id="signupPassword" required class="input" placeholder="********" />

      <button type="submit" class="btn btn-gold" style="margin-top:16px;">Sign Up</button>
    </form>

    <p style="margin-top:20px;">
      Already have an account? <a href="login.html">Login</a>
    </p>
  </main>

  <script type="module" src="/assets/signup.js"></script>
</body>
</html>
