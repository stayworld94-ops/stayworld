<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - StayWorld</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="lang.js"></script>
</head>
<body>
  <header>
    <img src="images/logo.jpg" alt="StayWorld Logo" class="logo" />
    <h2 data-i18n="signup_title">Create Your Account</h2>
  </header>

  <section class="form-section">
    <form class="form-box">
      <label for="name" data-i18n="label_name">Full Name</label>
      <input type="text" id="name" required />

      <label for="email" data-i18n="label_email">Email</label>
      <input type="email" id="email" required />

      <label for="password" data-i18n="label_password">Password</label>
      <input type="password" id="password" required />

      <label for="confirm" data-i18n="label_confirm">Confirm Password</label>
      <input type="password" id="confirm" required />

      <button type="submit" data-i18n="btn_signup">Sign Up</button>

      <p>
        <span data-i18n="have_account">Already have an account?</span>
        <a href="login.html" data-i18n="login_link">Login</a>
      </p>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 StayWorld</p>
  </footer>
</body>
</html>
