<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Sign Up — STAYWORLD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ✅ CSS 자동 로드 -->
  <script src="assets/load-css.js"></script>
</head>
<body>
  <main class="container" style="max-width:520px; padding:60px 0;">
    <h1>Sign Up</h1>

    <form id="signupForm" style="display:grid; gap:14px;">
      <label for="signupEmail">이메일</label>
      <input id="signupEmail" class="input" type="email" placeholder="you@example.com" required />

      <label for="signupPassword">비밀번호</label>
      <input id="signupPassword" class="input" type="password" placeholder="********" required />

      <button class="btn btn-gold" type="submit">가입하기</button>
    </form>

    <div style="margin:16px 0; text-align:center;">또는</div>

    <button id="googleSignup" class="btn google-btn" type="button">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="">
      Sign up with Google
    </button>

    <p style="margin-top:16px; text-align:center;">
      이미 계정이 있나요? <a href="login.html">로그인</a>
    </p>
  </main>

  <script type="module" src="assets/signup.js"></script>
</body>
</html>
