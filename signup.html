<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - StayWorld</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <header>
    <img src="images/logo.jpg" alt="StayWorld Logo" class="logo" />
    <nav>
      <ul>
        <li><a href="index.html#search">Search</a></li>
        <li><a href="host-register.html">Host Register</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="signup.html">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <section class="form-section">
    <div class="form-box">
      <h2>Sign Up with Google</h2>
      <div id="g_id_onload"
          data-client_id="635837328384-o4m1pvqf8od97kud4ep3j9ra6usno3re.apps.googleusercontent.com"
          data-context="signup"
          data-ux_mode="popup"
          data-callback="handleSignup"
          data-auto_prompt="false">
      </div>
      <div class="g_id_signin" data-type="standard" data-shape="rectangular"></div>
    </div>
  </section>

  <footer><p>&copy; 2025 StayWorld</p></footer>

  <script>
    function handleSignup(response) {
      console.log("User signed up with token:", response.credential);
      alert("âœ… Signup successful with Google!");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
