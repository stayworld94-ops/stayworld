<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>STAYWORLD — Sign up</title>
<link rel="stylesheet" href="style.css">
</head><body class="sw-auth-body">

<header class="sw-header">
  <div class="sw-container sw-header-inner">
    <a class="sw-brand" href="index.html">
      <img src="assets/logo-gold.png" alt="STAYWORLD" class="sw-logo-img">
      <div class="sw-title">STAYWORLD</div>
    </a>
    <nav class="sw-nav">
      <a href="index.html#home">Home</a><a href="index.html#deals">Deals</a>
      <a href="index.html#membership">Membership</a><a href="index.html#host">Host</a><a href="index.html#support">Support</a>
    </nav>
  </div>
</header>

<main class="sw-auth-main">
  <form class="sw-auth-card" id="signupForm" onsubmit="return false;">
    <h2>Sign up</h2>

    <label>Full name</label>
    <input id="su_name" class="sw-input" placeholder="Your name">

    <label>Email</label>
    <input id="su_email" type="email" class="sw-input" placeholder="you@example.com">

    <label>Password</label>
    <input id="su_pass" type="password" class="sw-input" placeholder="Create a password">

    <button id="btn_email_signup" class="sw-btn gold" style="width:100%;margin-top:14px">Sign up</button>

    <div class="sw-or"><span>or</span></div>

    <button id="btn_google_signup" type="button" class="sw-btn sw-btn-google" style="width:100%">
      <svg aria-hidden="true" width="18" height="18" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.6 20.5H42V20H24v8h11.3C33.8 32.4 29.4 36 24 36c-6.6 0-12-5.4-12-12s5.4-12 12-12c3 0 5.7 1.1 7.8 3l5.7-5.7C34.1 6.1 29.3 4 24 4 12.9 4 4 12.9 4 24s8.9 20 20 20c10 0 19-7.3 19-20 0-1.2-.1-2.3-.4-3.5z"/><path fill="#FF3D00" d="M6.3 14.7l6.6 4.8C14.4 15.3 18.8 12 24 12c3 0 5.7 1.1 7.8 3l5.7-5.7C34.1 6.1 29.3 4 24 4 16.3 4 9.6 8.4 6.3 14.7z"/><path fill="#4CAF50" d="M24 44c5.3 0 10.1-2 13.6-5.3l-6.3-5.3C29.2 35.6 26.8 36 24 36c-5.4 0-9.9-3.6-11.3-8.5l-6.6 5.1C9.5 39.6 16.2 44 24 44z"/><path fill="#1976D2" d="M43.6 20.5H42V20H24v8h11.3c-1.3 3.8-5.1 6.5-9.3 6.5-5.4 0-9.9-3.6-11.3-8.5l-6.6 5.1C9.5 39.6 16.2 44 24 44c10 0 19-7.3 19-20 0-1.2-.1-2.3-.4-3.5z"/></svg>
      <span style="margin-left:8px">Continue with Google</span>
    </button>

    <p class="sw-auth-sub">Already have an account? <a class="sw-link" href="login.html">Log in</a></p>
  </form>
</main>

<!-- Firebase -->
<script src="firebase-config.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
<script>
  firebase.initializeApp(window.firebaseConfig);
  const auth = firebase.auth();

  // 이메일 회원가입
  document.getElementById('btn_email_signup').addEventListener('click', async ()=>{
    const name = su_name.value.trim();
    const email = su_email.value.trim();
    const pass = su_pass.value;
    if(!email || !pass){ alert('Email and password are required.'); return; }
    try{
      const { user } = await auth.createUserWithEmailAndPassword(email, pass);
      if(name) await user.updateProfile({ displayName: name });
      alert('Welcome to StayWorld!');
      location.href = 'index.html';
    }catch(e){ alert(e.message); }
  });

  // 구글 회원가입(로그인 겸용)
  document.getElementById('btn_google_signup').addEventListener('click', async ()=>{
    try{
      const provider = new firebase.auth.GoogleAuthProvider();
      const { user } = await auth.signInWithPopup(provider);
      if(su_name.value) await user.updateProfile({ displayName: su_name.value });
      location.href = 'index.html';
    }catch(e){ alert(e.message); }
  });
</script>
</body></html>
