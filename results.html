
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StayWorld | Search Results</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>🔍 Search Results</h1>
      <a href="index.html">← Back to Home</a>
    </div>
  </header>

  <section class="section">
    <div class="container">
      <h2 id="results-title">Results for: </h2>
      <ul id="results-list" class="results-list">
        <!-- Results will be injected here -->
      </ul>
    </div>
  </section>

  <script>
    const params = new URLSearchParams(window.location.search);
    const query = params.get('query');

    document.getElementById('results-title').innerText += query;

    // Sample data (would come from DB or API in real use)
    const dummyResults = [
      `Modern Apartment in ${query}`,
      `Cozy Hostel near center of ${query}`,
      `Luxury Hotel with view in ${query}`,
      `Budget Stay in ${query}`
    ];

    const list = document.getElementById('results-list');
    dummyResults.forEach(item => {
      const li = document.createElement('li');
      li.textContent = item;
      list.appendChild(li);
    });
  </script>
</body>
</html>
