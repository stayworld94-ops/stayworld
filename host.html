<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>StayWorld ‚Äî Host Dashboard</title>
  <link rel="icon" href="/stayworld-logo.png"/>
  <style>
    body{margin:0;font-family:Inter,system-ui;background:#0b0b0c;color:#e8eaed}
    .container{max-width:1100px;margin:0 auto;padding:24px}
    header{padding:16px;border-bottom:1px solid #23252a;background:#131417}
    h1{margin:0;font-size:22px}
    .btn{cursor:pointer;padding:10px 14px;border-radius:12px;
      border:1px solid #23252a;background:#16181f;color:#e8eaed}
    .btn.primary{background:linear-gradient(180deg,#1d2028,#181b22);border-color:#2a2f3a}
    .card{background:#131417;border:1px solid #23252a;border-radius:16px;
      margin-top:20px;padding:20px}
    label{display:block;margin-top:12px;font-size:14px;color:#9aa0a6}
    input,textarea{width:100%;margin-top:6px;padding:10px;border-radius:8px;
      border:1px solid #23252a;background:#0f1115;color:#e8eaed}
    .listing{border-bottom:1px dashed #2a2e35;padding:12px 0}
    .listing:last-child{border-bottom:none}
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>üè† Host Dashboard</h1>
      <a href="/mypage.html" class="btn">‚Üê Back to My Page</a>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Your Listings</h2>
      <div id="listingList">
        <div class="listing muted">No listings yet.</div>
      </div>
    </section>

    <section class="card">
      <h2>Add New Listing</h2>
      <form id="listingForm">
        <label>Title<input id="title" required></label>
        <label>Description<textarea id="desc" rows="3"></textarea></label>
        <label>Price (USD)<input id="price" type="number" required></label>
        <label>Location (City)<input id="location"></label>
        <button type="submit" class="btn primary" style="margin-top:14px">Save Listing</button>
      </form>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCyb0pn2sFTEPkL0Q1ALwZaV2QILWyP_fk",
      authDomain: "stayworld-2570c.firebaseapp.com",
      projectId: "stayworld-2570c",
      storageBucket: "stayworld-2570c.firebasestorage.app",
      messagingSenderId: "272599681686",
      appId: "1:272599681686:web:33f89b66f7ee6f6f0b50b7",
      measurementId: "G-F8MXM3D7FJ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const listDiv = document.getElementById('listingList');
    const form = document.getElementById('listingForm');

    function renderListings(list){
      listDiv.innerHTML = '';
      if(!list.length){
        listDiv.innerHTML = '<div class="listing muted">No listings yet.</div>';
        return;
      }
      list.forEach(l=>{
        const d=document.createElement('div');
        d.className='listing';
        d.innerHTML=`<b>${l.title}</b> ‚Äî ${l.price||0} USD<br><small>${l.location||''}</small>`;
        listDiv.appendChild(d);
      });
    }

    onAuthStateChanged(auth, async (user)=>{
      if(!user){ location.href="/login.html"; return; }
      const qRef=query(collection(db,'listings'), where('host_id','==',user.uid));
      const snap=await getDocs(qRef);
      renderListings(snap.docs.map(d=>d.data()));

      form.addEventListener('submit', async (e)=>{
        e.preventDefault();
        const data={
          host_id:user.uid,
          title:form.title.value,
          desc:form.desc.value,
          price:Number(form.price.value),
          location:form.location.value,
          createdAt:Date.now()
        };
        await addDoc(collection(db,'listings'), data);
        alert("Listing saved!");
        location.reload();
      });
    });
  </script>
</body>
</html>
