<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>STAYWORLD — Luxury Global</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Top Nav -->
  <header class="nav">
    <div class="nav__inner container">
      <a class="logo" href="/">
        <img src="stayworld-logo.png" alt="StayWorld" height="28"/>
      </a>

      <nav aria-label="Primary">
        <ul class="menu">
          <li><a href="index.html" data-i18n="nav.home">Home</a></li>
          <li><a href="membership.html" data-i18n="nav.membership">Membership</a></li>
          <li><a href="login.html" data-i18n="nav.login">Login</a></li>
          <li><a class="btn btn--ghost" href="signup.html" data-i18n="nav.signup">Sign Up</a></li>
        </ul>
      </nav>

      <div class="lang">
        <label for="langSelect" class="sr-only" data-i18n="lang.label">Language</label>
        <select id="langSelect" class="select">
          <option value="en">EN</option>
          <option value="ko">KO</option>
          <option value="ja">JA</option>
          <option value="zh">ZH</option>
          <option value="es">ES</option>
          <option value="fr">FR</option>
          <option value="de">DE</option>
          <option value="tr">TR</option>
          <option value="ru">RU</option>
          <option value="ar">AR</option>
        </select>
      </div>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="container">
      <h1 class="hero__title">
        <span data-i18n="hero.luxury">Luxury stays.</span><br/>
        <span class="accent" data-i18n="hero.global">Global reach.</span>
      </h1>
      <p class="hero__sub" data-i18n="hero.tagline">
        Cards, bank transfer &amp; crypto (BTC · ETH · USDT).
      </p>

      <!-- Search Row -->
      <div class="searchbar">
        <input id="dest" class="input" type="text" placeholder="Paris, Tokyo, Istanbul…" data-i18n-ph="search.placeholder"/>
        <input id="checkin" class="input" type="date" aria-label="Check-in" />
        <input id="checkout" class="input" type="date" aria-label="Check-out" />

        <button id="filterBtn" class="btn btn--ghost" type="button" aria-expanded="false" aria-controls="filterPanel" data-i18n="filters.title">
          Filters
        </button>

        <button id="searchBtn" class="btn btn--primary" type="button" data-i18n="search.cta">
          Search
        </button>
      </div>
    </div>
  </section>

  <!-- Features -->
  <section class="container features">
    <article class="card">
      <h3 data-i18n="feat.verified.title">Verified stays</h3>
      <p data-i18n="feat.verified.desc">Top picks near you.</p>
    </article>

    <article class="card">
      <h3 data-i18n="feat.rewards.title">StayWorld+ Rewards</h3>
      <p data-i18n="feat.rewards.desc">Earn points on every booking.</p>
    </article>

    <article class="card">
      <h3 data-i18n="feat.pay.title">Secure payments</h3>
      <p data-i18n="feat.pay.desc">Visa, Mastercard, Amex &amp; Crypto.</p>
    </article>
  </section>

  <!-- Filter Panel -->
  <div id="filterOverlay" class="overlay" hidden></div>
  <aside id="filterPanel" class="panel" aria-hidden="true" role="dialog" aria-label="Filters">
    <header class="panel__header">
      <h3 data-i18n="filters.title">Filters</h3>
      <button id="filterClose" class="iconbtn" aria-label="Close">✕</button>
    </header>

    <div id="filterList" class="panel__body"><!-- JS 렌더링 --></div>

    <footer class="panel__footer">
      <button id="filterClear" class="btn btn--ghost" type="button" data-i18n="filters.clear">Clear</button>
      <button id="filterApply" class="btn btn--primary" type="button" data-i18n="filters.apply">Apply</button>
    </footer>
  </aside>

  <!-- Chatbot -->
  <button id="ai-toggle" class="fab" aria-expanded="false" aria-controls="ai-widget">💬</button>
  <section id="ai-widget" class="chat" aria-hidden="true">
    <header class="chat__header">
      <strong>StayWorld AI</strong>
      <button id="ai-close" class="iconbtn" aria-label="Close">✕</button>
    </header>
    <div id="ai-log" class="chat__log" tabindex="0" aria-live="polite"></div>
    <form id="ai-form" class="chat__form">
      <input id="ai-input" class="input" type="text" autocomplete="off" data-i18n-ph="chat.placeholder" placeholder="Type a message…"/>
      <button id="ai-send" class="btn btn--primary" type="submit" data-i18n="chat.send">Send</button>
    </form>
  </section>

  <script src="app.js" type="module"></script>
</body>
</html>
