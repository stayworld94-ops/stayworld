<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StayWorld - Global Booking</title>
  <link rel="stylesheet" href="style.css" />
  <script src="lang.js" defer></script>
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="stayworld-logo.png" alt="StayWorld Logo" />
    </div>
    <nav>
      <a href="#" data-translate="home">Home</a>
      <a href="membership.html" data-translate="membership">Membership</a>
      <a href="login.html" data-translate="login">Login</a>
      <a href="signup.html" data-translate="signup">Sign Up</a>
    </nav>
    <select id="languageSelector"></select>
  </header>

  <section class="hero">
    <h1 data-translate="welcome">Welcome to StayWorld</h1>
    <p data-translate="tagline">
      Book hotels, apartments, and more worldwide with crypto & cards.
    </p>
    <div class="search-bar">
      <input type="text" data-placeholder="search_placeholder" placeholder="Search destinations..." />
      <button data-translate="search_btn">Search</button>
    </div>
  </section>

  <div id="chatbot">
    <div id="chat-window">
      <div id="chat-messages"></div>
      <input id="chat-input" type="text" placeholder="Type a message..." />
      <button id="send-btn">Send</button>
    </div>
    <button id="chat-toggle">ðŸ’¬</button>
  </div>
</body>
</html>
