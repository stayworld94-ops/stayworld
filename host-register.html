<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Host Sign Up â€” StayWorld</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{margin:0;background:#0b0f16;color:#e7e9ee;font-family:Inter,system-ui,sans-serif}
    .container{max-width:760px;margin:50px auto;padding:0 16px}
    .input, textarea{width:100%;padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.08);background:#0f1621;color:#e7e9ee}
    .btn{border:0;border-radius:14px;padding:12px 18px;cursor:pointer}
    .btn-gold{background:linear-gradient(180deg,#f4d78c,#c9a35b);color:#1a1205;font-weight:700}
    a{color:#f4d78c}
  </style>
</head>
<body>
  <div class="container">
    <h1 data-i18n="host_signup">Host Sign Up</h1>

    <form id="hostSignupForm" style="display:grid;gap:14px;margin-top:20px">
      <label data-i18n="full_name">Full name</label>
      <input class="input" type="text" data-i18n-placeholder="full_name" placeholder="Full name" required>

      <label data-i18n="email">Email</label>
      <input class="input" type="email" data-i18n-placeholder="email" placeholder="Email" required>

      <label data-i18n="password">Password</label>
      <input class="input" type="password" data-i18n-placeholder="password" placeholder="Password" required>

      <label data-i18n="passport_upload">Upload Passport / ID</label>
      <input class="input" type="file" accept="image/*,application/pdf" required>

      <button class="btn btn-gold" type="submit" data-i18n="signup">Sign Up</button>

      <p><span data-i18n="already_have_account">Already have an account?</span>
        <a href="host-login.html" data-i18n="host_login">Host Login</a></p>
    </form>
  </div>

  <script src="i18n.js"></script>
  <script>
    document.getElementById('hostSignupForm').addEventListener('submit', e=>{
      e.preventDefault();
      localStorage.setItem('sw_logged_in','true');
      if(typeof window.markLoggedIn==='function') window.markLoggedIn();
      alert('Host account created!');
      location.href='host-dashboard.html';
    });
  </script>
  <script src="/assets/login-modal.js"></script>
</body>
</html>
