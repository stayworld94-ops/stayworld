<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register a Property - StayWorld</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="lang.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <header>
    <img src="images/logo.jpg" alt="StayWorld Logo" class="logo" />
    <nav>
      <ul>
        <li><a href="index.html#search">Search</a></li>
        <li><a href="host-register.html">Host Register</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="signup.html">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <section class="form-section">
    <div id="google-login-container" style="margin-bottom: 20px;"></div>

    <form class="form-box" id="hostForm">
      <h2>Submit Your Property (Login & ID Required)</h2>

      <label>Property Title</label>
      <input type="text" id="title" required />

      <label>Type</label>
      <select id="type" required>
        <option>Apartment</option>
        <option>House</option>
        <option>Hotel</option>
        <option>Villa</option>
        <option>Guesthouse</option>
      </select>

      <label>Description</label>
      <textarea id="description" rows="4" required></textarea>

      <label>Nightly Price (USD)</label>
      <input type="number" id="price" required />

      <label>Address</label>
      <input type="text" id="address" required />

      <label>Latitude</label>
      <input type="text" id="latitude" placeholder="Optional" />

      <label>Longitude</label>
      <input type="text" id="longitude" placeholder="Optional" />

      <label>Upload Property Image</label>
      <input type="file" id="image" accept="image/*" required />

      <label>Upload Government ID (Passport or National ID)</label>
      <input type="file" id="idUpload" accept=".jpg,.jpeg,.png,.pdf" required />

      <button type="submit">Submit Listing</button>
    </form>
  </section>

  <footer><p>&copy; 2025 StayWorld</p></footer>

  <script>
    let isLoggedIn = false;

    function handleCredentialResponse(response) {
      console.log("Google login token:", response.credential);
      isLoggedIn = true;
      document.getElementById("google-login-container").style.display = "none";
    }

    window.onload = function () {
      const loginBox = document.createElement("div");
      loginBox.innerHTML = `
        <div id="g_id_onload"
          data-client_id="635837328384-o4m1pvqf8od97kud4ep3j9ra6usno3re.apps.googleusercontent.com"
          data-callback="handleCredentialResponse"
          data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
      `;
      document.getElementById("google-login-container").appendChild(loginBox);
    };

    document.getElementById("hostForm").addEventListener("submit", function (e) {
      e.preventDefault();

      if (!isLoggedIn) {
        alert("üö´ You must log in with Google before submitting your listing.");
        return;
      }

      const idFile = document.getElementById("idUpload").files[0];
      if (!idFile) {
        alert("‚ùó You must upload a valid ID to continue.");
        return;
      }

      const property = {
        title: document.getElementById("title").value,
        type: document.getElementById("type").value,
        description: document.getElementById("description").value,
        price: document.getElementById("price").value,
        address: document.getElementById("address").value,
        lat: document.getElementById("latitude").value,
        lng: document.getElementById("longitude").value,
        image: document.getElementById("image").files[0]?.name,
        idFile: idFile.name
      };

      console.log("üè† Property submitted:", property);
      alert("‚úÖ Property submitted successfully!");
    });
  </script>
</body>
</html>
