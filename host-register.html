<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Host Sign Up â€” StayWorld</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" style="max-width:520px;margin:60px auto">
    <h1 data-i18n="host_signup">Host Sign Up</h1>
    <form id="hostSignupForm" style="display:grid;gap:12px;margin-top:20px">
      <input class="input" type="text" placeholder="Full name" required>
      <input class="input" type="email" placeholder="Email" required>
      <input class="input" type="password" placeholder="Password" required>
      <label data-i18n="passport_upload">Upload Passport / ID</label>
      <input class="input" type="file" accept="image/*,application/pdf" required>
      <button class="btn btn-gold" type="submit" data-i18n="host_signup">Sign Up</button>
    </form>
    <p style="margin-top:12px">
      <a href="host-login.html" data-i18n="host_login">Already have an account? Login</a>
    </p>
  </div>

  <script src="i18n.js"></script>
  <script>
    document.getElementById('hostSignupForm').addEventListener('submit', e=>{
      e.preventDefault();
      localStorage.setItem('sw_logged_in','true');
      window.markLoggedIn?.();
      alert('Host account created!');
      location.href='host-dashboard.html';
    });
  </script>
  <script src="i18n.js"></script>
</body>
</html>
