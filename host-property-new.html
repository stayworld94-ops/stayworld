      <input class="input" type="number" placeholder="Nightly price (USD)" required>
      <input class="input" type="file" multiple accept="image/*">
      <button class="btn btn-gold" type="submit">Save</button>
    </form>
  </div>

  <script src="i18n.js"></script>
  <script>
    document.getElementById('propForm').addEventListener('submit', e=>{
      e.preventDefault();
      alert('Property registered!');
      location.href='host-dashboard.html';

</body>
