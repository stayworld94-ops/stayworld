<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StayWorld | Membership</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .tier-card{background:#0f1420;border:1px solid rgba(255,255,255,.08);border-radius:14px;padding:14px}
    .tier-active{outline:2px solid #f4d78c; box-shadow:0 0 0 4px rgba(244,215,140,.15) inset}
    .tier-muted{opacity:.6}
    .benefit{display:flex;gap:8px;align-items:flex-start;margin:6px 0}
    .benefit i{font-style:normal}
    .note{opacity:.85}
  </style>
</head>
<body>
  <!-- 공통 헤더 (로고/언어 선택 유지) -->
  <div id="site-header"></div>
  <script src="scripts/header.js"></script>

  <section class="section">
    <div class="container">
      <h1>🌟 StayWorld Membership</h1>
      <p class="note" id="inheritNote">Upper tiers include all benefits of lower tiers.</p>

      <!-- 현재 티어 + 게이지 -->
      <div class="card" style="margin-top:12px">
        <h3 id="levelTitle">Your Tier</h3>
        <p id="levelProgressText"></p>
        <div class="w-full bg-white/10 rounded-full h-2">
          <div class="bg-[var(--gold)] h-2" style="width:0%"></div>
        </div>
        <div class="text-right text-xs text-white/60 mt-1">0%</div>
      </div>

      <!-- 등급 카드 + 혜택(상속 표시) -->
      <div id="tiersGrid" class="grid" style="grid-template-columns:repeat(2,minmax(0,1fr));gap:14px;margin-top:16px">
        <div class="tier-card" data-tier="Bronze"><h3>🥉 Bronze</h3><div class="benefits"></div></div>
        <div class="tier-card" data-tier="Silver"><h3>🥈 Silver</h3><div class="benefits"></div></div>
        <div class="tier-card" data-tier="Gold"><h3>🥇 Gold</h3><div class="benefits"></div></div>
        <div class="tier-card" data-tier="Platinum"><h3>💎 Platinum</h3><div class="benefits"></div></div>
        <div class="tier-card" data-tier="Diamond"><h3>🔷 Diamond</h3><div class="benefits"></div></div>
        <div class="tier-card" data-tier="Elite"><h3>👑 Elite</h3><div class="benefits"></div></div>
      </div>

      <p class="note" style="margin-top:18px" id="downgradeNote">
        If there is no booking for 60 days, your tier will auto-downgrade by 1 level.
      </p>
    </div>
  </section>

  <!-- 멤버십 로직 (다국어/상속/게이지/알림) -->
  <script src="membership.js"></script>

  <!-- 초기화: 로그인 값이 있으면 자동 반영 -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let u = {};
      try { u = JSON.parse(localStorage.getItem('sw_user') || '{}'); } catch(_) {}
      setUserContext({
        totalSpentKRW: Number.isFinite(u.totalSpentKRW) ? u.totalSpentKRW : 0,
        lastBookingISO: u.lastBookingISO || null
      });
    });
  </script>
</body>
</html>
