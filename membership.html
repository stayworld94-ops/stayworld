<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StayWorld Membership</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    :root {
      --gold: #FFD700;
    }
    .tier-active { border: 2px solid var(--gold); box-shadow: 0 0 15px rgba(255,215,0,0.5); }
    .tier-muted { opacity: 0.4; }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center py-10">

  <h1 class="text-3xl font-bold mb-8">StayWorld Membership</h1>

  <!-- 상단 프로그레스 카드 -->
  <div class="bg-gray-800 p-6 rounded-xl w-full max-w-3xl mb-10 shadow-lg">
    <h2 class="text-2xl font-bold mb-4">회원 등급 진행 상황</h2>
    <div class="flex justify-between mb-2">
      <span id="currentLevel" class="font-semibold">현재 등급</span>
      <span class="text-sm text-gray-400" id="levelProgressText"></span>
    </div>
    <div class="w-full bg-white/10 rounded-full h-2">
      <div class="bg-[var(--gold)] h-2 rounded-full transition-all duration-500"></div>
    </div>
    <div class="text-right text-xs text-white/60 mt-1">0%</div>
  </div>

  <!-- 멤버십 등급 카드 -->
  <div id="tiersGrid" class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-5xl">
    <!-- Bronze -->
    <div data-tier="Bronze" class="bg-gray-800 p-6 rounded-xl shadow-lg">
      <h3 class="text-xl font-bold mb-2">Bronze</h3>
      <p>기본 이용 가능 (회원가입 시 자동 부여)</p>
    </div>

    <!-- Silver -->
    <div data-tier="Silver" class="bg-gray-800 p-6 rounded-xl shadow-lg">
      <h3 class="text-xl font-bold mb-2">Silver</h3>
      <p>첫 예약 시 3% 포인트 적립</p>
    </div>

    <!-- Gold -->
    <div data-tier="Gold" class="bg-gray-800 p-6 rounded-xl shadow-lg">
      <h3 class="text-xl font-bold mb-2">Gold</h3>
      <p>매 예약 시 5% 적립 + 우선 고객 응대</p>
    </div>

    <!-- Platinum -->
    <div data-tier="Platinum" class="bg-gray-800 p-6 rounded-xl shadow-lg">
      <h3 class="text-xl font-bold mb-2">Platinum</h3>
      <p>7% 적립 + 시즌 할인 자동 적용</p>
    </div>

    <!-- Diamond -->
    <div data-tier="Diamond" class="bg-gray-800 p-6 rounded-xl shadow-lg">
      <h3 class="text-xl font-bold mb-2">Diamond</h3>
      <p>10% 적립 + 전용 쿠폰 + 고객센터 우선권</p>
    </div>

    <!-- Elite -->
    <div data-tier="Elite" class="bg-gray-800 p-6 rounded-xl shadow-lg">
      <h3 class="text-xl font-bold mb-2">Elite</h3>
      <p>15% 적립 + 프라이빗 딜 + 긴급 지원 우선 처리</p>
    </div>
  </div>

  <!-- JS 로직 연결 -->
  <script src="membership.js"></script>
  <script>
    // 예시 데이터 (실제 서비스에서는 로그인 후 서버 데이터로 변경)
    setUserContext({
      totalSpentKRW: 3250000, // 누적 결제 금액
      lastBookingISO: new Date(Date.now() - 20 * 86400000).toISOString() // 마지막 예약 20일 전
    });
  </script>
</body>
</html>
