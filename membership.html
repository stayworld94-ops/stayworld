<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StayWorld | Membership</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- 공통 헤더 주입 -->
  <div id="site-header"></div>
  <!-- ❗️GitHub Pages면 절대경로(/scripts/...)가 404 날 수 있으니 상대경로 사용 -->
  <script src="scripts/header.js"></script>

  <section class="section">
    <div class="container">
      <h1>🌟 StayWorld Membership</h1>
      <p>멤버십 레벨 및 혜택</p>

      <!-- 현재 티어 + 게이지 -->
      <div class="card" style="margin-top:12px">
        <h3 id="levelTitle">Your Tier</h3>
        <p id="levelProgressText"></p>
        <div class="w-full bg-white/10 rounded-full h-2">
          <div class="bg-[var(--gold)] h-2" style="width:0%"></div>
        </div>
        <div class="text-right text-xs text-white/60 mt-1">0%</div>
      </div>

      <!-- 등급 카드 -->
      <div id="tiersGrid" class="grid grid-cols-2 gap-4 mt-6">
        <div class="tier-card" data-tier="Bronze">🥉 Bronze</div>
        <div class="tier-card" data-tier="Silver">🥈 Silver</div>
        <div class="tier-card" data-tier="Gold">🥇 Gold</div>
        <div class="tier-card" data-tier="Platinum">💎 Platinum</div>
        <div class="tier-card" data-tier="Diamond">🔷 Diamond</div>
        <div class="tier-card" data-tier="Elite">👑 Elite</div>
      </div>
    </div>
  </section>

  <!-- 멤버십 로직 불러오기 (파일 분리) -->
  <script src="membership.js"></script>
  <script>
    // (데모) 로그인 후 사용자 데이터가 들어왔다고 가정
    setUserContext({
      totalSpentKRW: 3_250_000,
      lastBookingISO: new Date(Date.now() - 20*86400000).toISOString()
    });
  </script>
</body>
</html>
