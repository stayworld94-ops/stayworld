<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StayWorld | Membership</title>

  <!-- 전역 스타일 + 본 페이지 전용 스타일 -->
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="styles/membership.css"/>

  <!-- 공통 헤더 (로고/언어 선택 유지) -->
  <script src="scripts/header.js" defer></script>
  <!-- 다국어 사전 (기존 lang.js 유지 + 하단의 추가키를 lang.js에 넣어주세요) -->
  <script src="lang.js" defer></script>
  <!-- 멤버십 로직 -->
  <script src="scripts/membership.js" defer></script>
</head>
<body>
  <!-- 공통 헤더 주입 위치 -->
  <div id="site-header"></div>

  <section class="section">
    <div class="container">
      <!-- 항상 보이는 60일 강등 경고/카운트 -->
      <div id="downgradeBanner" class="sw-banner" role="status" aria-live="polite">
        <strong id="dwLabel"></strong>
        <span id="dwCountdown"></span>
      </div>

      <h1 id="mbTitle">🌟 StayWorld Membership</h1>
      <p class="note" id="inheritNote"></p>

      <!-- 현재 등급 / 게이지 / 남은 금액 -->
      <div class="card sw-current">
        <div class="sw-current-top">
          <h3 id="currentTierName">Your Tier</h3>
          <span id="currentTierRate" class="sw-badge">0% back</span>
        </div>
        <p id="levelProgressText"></p>

        <div class="sw-gauge">
          <div class="sw-gauge-fill" id="gaugeFill" style="width:0%"></div>
        </div>
        <div class="sw-gauge-meta">
          <span id="progressPct">0%</span>
          <span id="toNextLabel"></span>
        </div>
      </div>

      <!-- 등급 카드: 상위가 하위 혜택 포함 -->
      <div id="tiersGrid" class="tiers-grid">
        <div class="tier-card" data-tier="Bronze">
          <div class="tier-head"><span class="ti">🥉</span><h3>Bronze</h3></div>
          <ul class="benefits"></ul>
        </div>
        <div class="tier-card" data-tier="Silver">
          <div class="tier-head"><span class="ti">🥈</span><h3>Silver</h3></div>
          <ul class="benefits"></ul>
        </div>
        <div class="tier-card" data-tier="Gold">
          <div class="tier-head"><span class="ti">🥇</span><h3>Gold</h3></div>
          <ul class="benefits"></ul>
        </div>
        <div class="tier-card" data-tier="Platinum">
          <div class="tier-head"><span class="ti">💎</span><h3>Platinum</h3></div>
          <ul class="benefits"></ul>
        </div>
        <div class="tier-card" data-tier="Diamond">
          <div class="tier-head"><span class="ti">🔷</span><h3>Diamond</h3></div>
          <ul class="benefits"></ul>
        </div>
        <div class="tier-card" data-tier="Elite">
          <div class="tier-head"><span class="ti">👑</span><h3>Elite</h3></div>
          <ul class="benefits"></ul>
        </div>
      </div>

      <p class="note" id="dwNote"></p>
    </div>
  </section>
</body>
</html>
