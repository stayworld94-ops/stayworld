<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Host Login — StayWorld</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 통합 style.css -->
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <header class="site-header">
    <div class="header-row container">
      <div class="brand">
        <div class="brand-logo"></div>
        <div class="brand-text">STAYWORLD</div>
      </div>
      <nav class="main-nav">
        <a href="/host-register.html">Host Sign Up</a>
        <a href="/host-login.html">Host Login</a>
      </nav>
    </div>
  </header>

  <main class="container" style="padding:60px 0; max-width:480px;">
    <h1 style="margin-bottom:20px;">Host Login</h1>

    <form id="hostLoginForm" style="display:grid;gap:16px;">
      <label for="hostLoginEmail">이메일</label>
      <input id="hostLoginEmail" class="input" type="email" placeholder="you@example.com" required>

      <label for="hostLoginPassword">비밀번호</label>
      <input id="hostLoginPassword" class="input" type="password" placeholder="••••••••" required>

      <button class="btn btn-gold" type="submit">로그인</button>
    </form>

    <div style="margin:18px 0; text-align:center;">
      <button id="hostGoogleLogin" class="google-btn btn" type="button">
        Sign in with Google
      </button>
    </div>

    <p style="margin-top:20px;text-align:center;">
      No account?
      <a href="/host-register.html">Sign up here</a>
    </p>
  </main>

  <script type="module">
    import { auth, googleProvider } from '/assets/firebase.js';
    import { signInWithEmailAndPassword, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const form = document.getElementById("hostLoginForm");
    form.addEventListener("submit", async (e)=>{
      e.preventDefault();
      try {
        const email = document.getElementById("hostLoginEmail").value.trim();
        const pw = document.getElementById("hostLoginPassword").value.trim();
        await signInWithEmailAndPassword(auth, email, pw);
        alert("Host 로그인 성공!");
        location.href="/host-dashboard.html";
      } catch(err) {
        alert("로그인 오류: " + err.message);
      }
    });

    document.getElementById("hostGoogleLogin").addEventListener("click", async ()=>{
      try {
        await signInWithPopup(auth, googleProvider);
        alert("Host Google 로그인 성공!");
        location.href="/host-dashboard.html";
      } catch(err) {
        alert("구글 로그인 오류: " + err.message);
      }
    });
  </script>
</body>
</html>
