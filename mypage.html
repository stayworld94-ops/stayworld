<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>STAYWORLD — My Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0a0a0c;--panel:#0f0f16;--muted:#a1a7b3;--text:#f1f3f7;--gold:#d4b166;--gold-2:#f0d58d}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui;color:var(--text);background:
      radial-gradient(900px 600px at 80% -10%, rgba(212,177,102,.08), transparent 60%), var(--bg)}
    .container{max-width:1100px;margin:0 auto;padding:0 16px}
    header{position:sticky;top:0;z-index:10;background:rgba(10,10,12,.7);backdrop-filter:blur(10px);border-bottom:1px solid #1a1a22}
    .h-inner{display:flex;align-items:center;justify-content:space-between;height:64px}
    nav a{margin:0 10px;color:#a1a7b3;text-decoration:none;font-weight:600}
    nav a:hover{color:#fff}
    select{background:#0d0d14;border:1px solid #262631;color:#fff;border-radius:10px;padding:8px 10px}
    .hero{padding:48px 0;border-bottom:1px solid #1a1a22}
    .hero h1{font-size:40px;margin:0 0 8px}
    .muted{color:var(--muted)}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px;margin:18px 0}
    .card{background:linear-gradient(180deg,#13131c,#0d0d14);border:1px solid #242430;border-radius:16px;padding:18px}
    .stat{display:flex;gap:14px;align-items:center}
    .stat .badge{display:inline-block;background:#14141c;border:1px solid #2a2a34;border-radius:999px;padding:6px 10px;font-size:12px}
    label{display:block;margin:10px 0 6px;font-weight:600}
    input{width:100%;padding:12px;border-radius:10px;border:1px solid #262631;background:#0d0d14;color:#fff}
    .btn{margin-top:12px;background:linear-gradient(180deg,var(--gold-2),var(--gold));border:0;color:#111;font-weight:800;border-radius:12px;padding:12px 14px;cursor:pointer}
    @media (max-width:980px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
<header>
  <div class="container h-inner">
    <strong>STAYWORLD</strong>
    <nav>
      <a id="t_nav_home" href="index.html#home">Home</a>
      <a id="t_nav_deals" href="index.html#deals">Deals</a>
      <a id="t_nav_membership" href="membership.html">Membership</a>
      <a id="t_nav_host" href="host-register.html">Host</a>
      <a id="t_nav_support" href="support.html">Support</a>
    </nav>
    <select id="langSelect">
      <option value="en">EN</option><option value="ko">KO</option><option value="fr">FR</option><option value="tr">TR</option><option value="ja">JA</option>
      <option value="de">DE</option><option value="es">ES</option><option value="it">IT</option><option value="zh">ZH</option><option value="ru">RU</option>
    </select>
  </div>
</header>

<section class="hero">
  <div class="container">
    <h1 id="t_mypage_title">My Page</h1>
    <p class="muted" id="t_mypage_sub">Check your level, points and rewards.</p>
  </div>
</section>

<div class="container">
  <div class="grid">
    <!-- Stats -->
    <div class="card">
      <h3 id="t_mypage_stats_title">Overview</h3>
      <div class="stat" style="margin-top:8px">
        <span class="badge" id="t_mypage_level_label">Level</span>
        <strong id="mypageLevel">GOLD</strong>
      </div>
      <div class="stat" style="margin-top:8px">
        <span class="badge" id="t_mypage_points_label">Points</span>
        <strong id="mypagePoints">24,500</strong>
      </div>
      <div class="stat" style="margin-top:8px">
        <span class="badge" id="t_mypage_tickets_label">Tickets</span>
        <strong id="mypageTickets">2</strong>
      </div>
    </div>

    <!-- Profile -->
    <div class="card">
      <h3 id="t_mypage_profile_title">Profile</h3>
      <label for="i_name" id="t_mypage_name_label">Full name</label>
      <input id="i_name" placeholder="Your name" />
      <label for="i_email" id="t_mypage_email_label">Email</label>
      <input id="i_email" type="email" placeholder="you@example.com" />
      <label for="i_phone" id="t_mypage_phone_label">Phone</label>
      <input id="i_phone" placeholder="+90 5XX XXX XX XX" />
      <button class="btn" id="t_mypage_save_btn">Save changes</button>
    </div>
  </div>
</div>

<footer>
  <div class="container">© 2025 StayWorld</div>
</footer>

<script src="lang.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', ()=>{
    const saved = localStorage.getItem('sw_lang') || 'en';
    if (window.StayWorldI18n?.applyLang) window.StayWorldI18n.applyLang(saved);
  });
</script>
</body>
</html>
