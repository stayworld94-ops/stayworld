<!doctype html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StayWorld ‚Äî Login</title>

</head>
<body class="bg-[#0b0f16] text-white min-h-screen grid place-items-center p-6">
  <!-- Ìó§ÎçîÏóê authAreaÍ∞Ä ÏóÜÎã§Î©¥ Í∞ÑÎã® Ïä¨Î°Ø -->
  <header class="fixed top-0 right-0 p-4">
    <div id="authArea"></div>
  </header>

  <div class="w-full max-w-md rounded-2xl border border-white/10 bg-white/5 p-6 mt-10">
    <h1 class="text-2xl font-bold">Welcome back</h1>
    <p class="text-white/60 text-sm">Log in to manage your stays.</p>

    <form id="loginForm" class="mt-6 space-y-3">
      <input id="email" type="email" placeholder="Email" class="w-full px-3 py-2 rounded-xl bg-white/10 border border-white/10" required>
      <input id="password" type="password" placeholder="Password" class="w-full px-3 py-2 rounded-xl bg-white/10 border border-white/10" required>
      <button class="w-full px-3 py-2 rounded-xl bg-white text-black font-semibold">Log in</button>
    </form>

    <div class="mt-4">
      <button id="googleBtn"
        class="w-full px-3 py-2 rounded-xl bg-white/10 border border-white/10 flex items-center justify-center gap-2">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="" width="18" height="18">
        Continue with Google
      </button>
    </div>

    <p class="text-white/60 text-sm mt-4">No account? <a href="/signup.html" class="text-emerald-300">Sign up</a></p>
    <p id="err" class="text-red-300 text-sm mt-2 hidden"></p>
  </div>

  <script type="module">
    import {
      auth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup,
      db, doc, getDoc
    } from '/scripts/firebase.js';

    // Ïù¥ÎØ∏ Î°úÍ∑∏Ïù∏Ïù¥ÎùºÎ©¥ Î¶¨Îã§Ïù¥Î†âÌä∏
    import { onAuthStateChanged } from '/scripts/firebase.js';
    onAuthStateChanged(auth, async (u)=>{
      if (!u) return;
      await redirectAfter(u);
    });

    async function redirectAfter(user){
      const uref = doc(db, 'users', user.uid);
      const usnap = await getDoc(uref);
      const role = usnap.exists()? (usnap.data().role||'guest') : 'guest';

      if (role === 'host') {
        const hsnap = await getDoc(doc(db,'hosts', user.uid));
        const verified = hsnap.exists() ? !!hsnap.data().verified : false;
        location.href = verified ? '/host-dashboard.html' : '/host-register.html';
      } else if (role === 'admin') {
        location.href = '/admin-dashboard.html';
      } else {
        location.href = '/';  // ÏùºÎ∞ò Ïú†Ï†ÄÎäî Ìôà
      }
    }

    function showError(e){
      const el=document.getElementById('err');
      el.textContent = e?.message || 'Failed to sign in';
      el.classList.remove('hidden');
    }

 <script>
(function () {
  const user = JSON.parse(localStorage.getItem('sw_user') || 'null');
  const show = (sel) => document.querySelectorAll(sel).forEach(el => el.style.display = '');
  const hide = (sel) => document.querySelectorAll(sel).forEach(el => el.style.display = 'none');

  if (user) {
    hide('a[href="/login.html"], a[href="/signup.html"], [data-auth="guest"]');
    show('[data-auth="user"]');
    document.querySelectorAll('#welcomeUser').forEach(el => {
      el.textContent = `Welcome, ${user.name || 'User'} üéâ`;
      el.style.display='';
    });
  } else {
    show('a[href="/login.html"], a[href="/signup.html"], [data-auth="guest"]');
    hide('[data-auth="user"], #welcomeUser');
  }

  document.querySelectorAll('#logoutBtn, [data-logout]').forEach(btn => {
    if (btn.__bound) return;
    btn.__bound = true;
    btn.addEventListener('click', (e)=>{
      e.preventDefault();
      localStorage.removeItem('sw_user');
      location.href = '/index.html';
    });
  });
})();
</script>

  </script>
