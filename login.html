<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StayWorld - 로그인</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background-color: #1a1a1a;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    .login-box h1 {
      font-family: 'Playfair Display', serif;
      color: #d4af37;
      margin-bottom: 30px;
      font-size: 2rem;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: #fff;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #d4af37;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    .login-box button:hover {
      background-color: #e0c45c;
    }
    #lang-switcher {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #1a1a1a;
      color: #fff;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <select id="lang-switcher">
    <option value="ko">🇰🇷 한국어</option>
    <option value="en">🇬🇧 English</option>
    <option value="fr">🇫🇷 Français</option>
    <option value="tr">🇹🇷 Türkçe</option>
    <option value="ja">🇯🇵 日本語</option>
  </select>

  <div class="login-box">
    <h1 data-i18n="title">로그인</h1>
    <input type="text" placeholder="이메일" data-i18n-placeholder="email" />
    <input type="password" placeholder="비밀번호" data-i18n-placeholder="password" />
    <button data-i18n="login">로그인</button>
  </div>

  <script>
    const translations = {
      en: {
        title: "Login",
        email: "Email",
        password: "Password",
        login: "Login"
      },
      fr: {
        title: "Connexion",
        email: "E-mail",
        password: "Mot de passe",
        login: "Se connecter"
      },
      tr: {
        title: "Giriş Yap",
        email: "E-posta",
        password: "Şifre",
        login: "Giriş Yap"
      },
      ja: {
        title: "ログイン",
        email: "メールアドレス",
        password: "パスワード",
        login: "ログイン"
      },
      ko: {
        title: "로그인",
        email: "이메일",
        password: "비밀번호",
        login: "로그인"
      }
    };

    function applyTranslations(lang) {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        el.textContent = translations[lang][key];
      });
      document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
        const key = el.getAttribute('data-i18n-placeholder');
        el.setAttribute('placeholder', translations[lang][key]);
      });
    }

    const langSwitcher = document.getElementById('lang-switcher');
    langSwitcher.addEventListener('change', (e) => {
      const lang = e.target.value;
      if (translations[lang]) {
        applyTranslations(lang);
      }
    });
  </script>
</body>
</html>
