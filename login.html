<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 - StayWorld</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a2e0a1c6aa.js" crossorigin="anonymous"></script>
</head>
<body>
  <section class="section">
    <h2 data-i18n="login_title">로그인</h2>
    <div class="card">
      <form action="/login" method="POST">
        <input type="email" name="email" placeholder="이메일" required>
        <input type="password" name="password" placeholder="비밀번호" required>
        <button type="submit">로그인</button>
      </form>
      <p style="margin-top:10px; text-align:center;">또는</p>
      <button style="background-color: white; color: black;"><i class="fab fa-google"></i> Google 계정으로 로그인</button>
      <p style="margin-top: 20px; text-align:center;">
        계정이 없으신가요? <a href="signup.html" style="color: #d4af37; text-decoration: underline;">회원가입</a>
      </p>
    </div>
  </section>

  <script>
    const lang = localStorage.getItem('lang') || 'ko';
    const translations = {
      en: { login_title: "Login" },
      fr: { login_title: "Connexion" },
      tr: { login_title: "Giriş Yap" },
      ja: { login_title: "ログイン" },
      ko: { login_title: "로그인" }
    };
    document.querySelectorAll('[data-i18n]').forEach(el => {
      const key = el.getAttribute('data-i18n');
      el.textContent = translations[lang][key] || el.textContent;
    });
  </script>
</body>
</html>
