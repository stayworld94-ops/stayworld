<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Login — STAYWORLD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="assets/load-css.js"></script>
</head>
<body>
  <main class="container" style="max-width:520px; padding:60px 0;">
    <h1>Login</h1>

    <form id="loginForm" style="display:grid; gap:14px;">
      <label for="loginEmail">이메일</label>
      <input id="loginEmail" class="input" type="email" placeholder="you@example.com" required>
      <label for="loginPassword">비밀번호</label>
      <input id="loginPassword" class="input" type="password" placeholder="********" required>
      <button class="btn btn-gold" type="submit">로그인</button>
    </form>

    <div style="margin:16px 0; text-align:center;">또는</div>

    <button id="googleLogin" class="btn google-btn" type="button">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="">
      Sign in with Google
    </button>

    <p style="margin-top:16px;">계정이 없으신가요? <a href="signup.html">회원가입</a></p>
  </main>

  <script type="module" src="assets/login.js"></script>
</body>
</html>
