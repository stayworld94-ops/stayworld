<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StayWorld – Crypto 결제 테스트</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    h1 {
      color: #222;
    }
    label {
      font-weight: bold;
    }
    #notice {
      margin-top: 10px;
      color: #d9534f;
      font-size: 14px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>StayWorld – Crypto 결제 테스트</h1>
  
  <form id="payment-form">
    <label for="amount">금액(USD):</label>
    <input 
      type="number" 
      id="amount" 
      name="amount" 
      value="10" 
      min="10" 
      step="1" 
      required
    >
    <br><br>
    <button type="submit">크립토로 결제하기</button>
    <div id="notice">⚠ 최소 결제 금액은 10달러 이상입니다.</div>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById('payment-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const amount = document.getElementById('amount').value;

      if (amount < 10) {
        document.getElementById('result').innerText = "❌ 최소 결제 금액은 10달러입니다.";
        return;
      }

      try {
        const response = await fetch('/.netlify/functions/create-nowpayments-invoice', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ price_amount: amount, price_currency: 'usd' })
        });

        const data = await response.json();

        if (data.invoice_url) {
          window.location.href = data.invoice_url;  // NOWPayments 결제 페이지로 이동
        } else {
          document.getElementById('result').innerText = '생성 실패: ' + (data.message || '알 수 없는 오류');
        }
      } catch (error) {
        console.error(error);
        document.getElementById('result').innerText = '오류 발생: ' + error.message;
      }
    });
  </script>
</body>
</html>
