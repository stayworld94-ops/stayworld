<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StayWorld — Crypto 결제 테스트</title>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; max-width: 720px; margin: 60px auto; padding: 0 16px; }
    h1 { font-size: 28px; margin-bottom: 24px; }
    label { display:block; margin: 12px 0 6px; font-weight: 600; }
    input, select, button { font-size: 16px; padding: 10px 12px; }
    input, select { width: 220px; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <h1>StayWorld – Crypto 결제 테스트</h1>

  <label for="amount">금액(USD):</label>
  <input id="amount" type="number" min="0.01" step="0.01" value="5" />

  <div style="margin-top:16px;">
    <button id="payBtn">크립토로 결제하기</button>
  </div>

  <script>
    document.getElementById('payBtn').addEventListener('click', async () => {
      const raw = document.getElementById('amount').value;
      const amount = Number(raw);

      if (!Number.isFinite(amount) || amount <= 0) {
        alert('금액을 올바르게 입력해주세요.');
        return;
      }

      try {
        const res = await fetch('/.netlify/functions/create-nowpayments-invoice', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ amount_usd: amount })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data?.message || '결제 생성 실패');

        window.location.href = data.invoice_url;
      } catch (err) {
        console.error(err);
        alert('결제 생성 실패: ' + err.message);
      }
    });
  </script>
</body>
</html>
